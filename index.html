<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Security-Policy" content="default-src *; style-src 'self' 'unsafe-inline'; script-src 'self' 'unsafe-inline' 'unsafe-eval'">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
	<link href="css/ionic.app.css" rel="stylesheet">
	-->

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- your app's js -->
    <script src="js/app.js"></script>
</head>

<body ng-app="soundboard">

    <ion-pane ng-controller="SoundBoardCtrl">
        <!--       begin header-->
        <ion-header-bar class="bar-balanced">
            <div class="buttons">
                <button class="button button-icon ion-close-circled" ng-click="model.showDelete = !model.showDelete; model.showMove= false;"></button>
            </div>
            <h1 class="title"><span class="royal">Ionic Lists Demo</span></h1 >
          
                 <button class="button"
                   ng-click="model.showMove = !model.showMove; model.showDelete= false;">Move</button>

        </ion-header-bar >
        <!--        end of header-->
	<ion-content >

		<ion-list show-delete="model.showDelete" show-reorder="model.showMove">
			
      <ion-item ng-click="play(sound)" ng-repeat="sound in model.sounds" class="item-avatar item-icon-right item-remove-animate">
        <img ng-src="{{sound.image}}" alt="" >
        <h2>{{sound.title}}</h2>
        <p>{{sound.desc}}</p>
        <i class="icon ion-volume-high"></i>
        
        <ion-delete-button ng-click="deleteSound($index)" class="ion-trash-a"></ion-delete-button>
        
        <ion-reorder-button on-reorder="moveSound(sound,$fromIndex, $toIndex)" class="ion-arrow-move"></ion-reorder-button>
      </ion-item>
		</ion-list >

	</ion-content >
</ion-pane >
</body >
</html >
